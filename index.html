<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>é­”æ³•ç§‘ç›®é€‰æ‹©å™¨ - åŠ¨æ€æ¶ˆé™¤è½¬ç›˜</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        /* --- 1. åŸºç¡€å¸ƒå±€å’Œä¸»é¢˜ --- */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3a8a, #0c4a6e); /* æ·±è“è‰²æ¸å˜èƒŒæ™¯ */
            font-family: 'Zhi Mang Xing', cursive, Arial, sans-serif;
            color: #fff;

        }

        h1 {

            font-size: 3em;
            color: #ffd700; /* é‡‘è‰²æ ‡é¢˜ */
            text-shadow: 4px 4px 0 #8b4513, 6px 6px 0 #000;
            margin-bottom: 40px;
        }

        /* --- 2. è½¬ç›˜å®¹å™¨ä¸æŒ‡é’ˆ (æŒ‡ç¤ºå™¨) --- */
        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
            margin-bottom: 40px;
        }

        /* æŒ‡é’ˆ/æŒ‡ç¤ºå™¨ (ä¿®æ­£æ–¹å‘: æŒ‡å‘å³ä¾§ 0åº¦ä½ç½®) */
        .indicator {
            position: absolute;
            top: 50%;
            right: -30px; /* æ”¾åœ¨è½¬ç›˜å³ä¾§ */
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid #ff4500; /* é†’ç›®çš„æ©™çº¢è‰²ç®­å¤´ */
            z-index: 10;
            filter: drop-shadow(0 0 5px rgba(255, 69, 0, 0.8));
        }

        /* --- 3. è½¬ç›˜æœ¬ä½“ --- */
        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3), 0 0 0 10px #8b4513, 0 0 0 15px #ffd700; /* è¾¹æ¡†å’Œå‘å…‰æ•ˆæœ */
            transform: rotate(var(--rotation-degree, 0deg));
            /* æ›´æœ‰è¶£çš„å¼¹æ€§åŠ¨ç”»æ•ˆæœ */
            transition: transform 5s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
        }

        /* --- 4. é€‰é¡¹æ‰‡å½¢ --- */
        .segment {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); 
            transform-origin: 100% 100%; 
            /* å®šä½å’Œæ—‹è½¬ */
            transform: rotate(calc(var(--segment-angle) * var(--segment-index)));
            
            display: flex;
            justify-content: center;
            align-items: center; /* å±…ä¸­æ˜¾ç¤ºæ–‡å­— */
            box-sizing: border-box;
            border-right: 2px solid #333; /* æ‰‡åŒºè¾¹ç•Œ */
            opacity: 1;
            transition: opacity 0.8s ease-out; /* æ¶ˆé™¤åŠ¨ç”» */
            cursor: default;
        }
        
        /* æ¶ˆé™¤çŠ¶æ€ */
        .segment.removed {
            opacity: 0.1; /* ä¸å®Œå…¨æ¶ˆå¤±ï¼Œç•™ä¸‹ä¸€ä¸ç—•è¿¹ */
            pointer-events: none;
        }

        /* é¢œè‰²ä¸»é¢˜ */
        .segment:nth-child(1) { background-color: #ff5733; } /* çƒˆç„°çº¢ - Pengajian Am */
        .segment:nth-child(2) { background-color: #33ff57; } /* ç¿¡ç¿ ç»¿ - Biology */
        .segment:nth-child(3) { background-color: #3357ff; } /* æµ·æ´‹è“ - Mathematic */
        .segment:nth-child(4) { background-color: #ff33ff; } /* é­”æ³•ç´« - ICT */

        /* é€‰é¡¹æ–‡å­— */
        .segment-text {
            color: #fff;
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.5em;
            text-shadow: 2px 2px #000;
            text-align: center;
            max-width: 80%;
            /* é€†å‘æ—‹è½¬æ–‡å­—ï¼Œä½¿å…¶å¯¹é½æŒ‡é’ˆ */
            transform: rotate(calc(90deg + 360deg / var(--segments-count) * -1 / 2)); 
        }

        /* --- 5. æŒ‰é’®å’Œç»“æœ --- */
        #spinButton {
            font-family: 'Luckiest Guy', cursive;
            padding: 15px 35px;
            font-size: 1.8em;
            cursor: pointer;
            background-color: #ffd700; /* é‡‘è‰²æŒ‰é’® */
            color: #8b4513; /* æ£•è‰²æ–‡å­— */
            border: 5px solid #8b4513;
            border-radius: 10px;
            box-shadow: 0 8px #a0522d;
            transition: all 0.1s;
        }

        #spinButton:active {
            box-shadow: 0 3px #a0522d;
            transform: translateY(5px);
        }

        #spinButton:disabled {
            background-color: #ccc;
            color: #666;
            border-color: #666;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        #result {
            margin-top: 30px;
            font-size: 2.2em;
            color: #ffeb3b; /* äº®é»„è‰²ç»“æœ */
            font-family: 'Luckiest Guy', cursive;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>

    <h1>âœ¨ é­”æ³•ç§‘ç›®é€‰æ‹©å™¨ âœ¨</h1>
    
    <div class="wheel-container">
        <div class="indicator"></div>
        <div class="wheel" id="wheel">
            </div>
    </div>

    <button id="spinButton">ğŸ§™â€â™‚ï¸ å¯åŠ¨é­”æ³•æ—‹è½¬ ğŸš€</button>
    
    <p id="result">å†³å®šä½ å‘½è¿çš„æ—¶åˆ»ï¼</p>

    <script>
        // åŸå§‹é€‰é¡¹åˆ—è¡¨
        const initialOptions = [
            "Pengajian Am",
            "Biology",
            "Mathematic",
            "ICT"
        ];

        let currentOptions = [...initialOptions];
        
        // DOM å…ƒç´ 
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultText = document.getElementById('result');

        // å…¨å±€å˜é‡
        let totalRotation = 0; // ç´¯è®¡æ—‹è½¬çš„æ€»åº¦æ•°
        let isSpinning = false; 

        /**
         * 1. åŠ¨æ€ç”Ÿæˆè½¬ç›˜é€‰é¡¹
         */
        function renderWheel() {
            wheel.innerHTML = '';
            
            const numTotalSegments = initialOptions.length;
            const segmentAngle = 360 / numTotalSegments;
            
            if (currentOptions.length === 0) {
                resultText.textContent = "ğŸ† æ‰€æœ‰ç§‘ç›®éƒ½å·²é€‰ä¸­ï¼é­”æ³•å·²å®Œæˆï¼ ğŸ†";
                spinButton.disabled = true;
                return;
            }

            wheel.style.setProperty('--segments-count', numTotalSegments); 

            initialOptions.forEach((option, index) => {
                const segment = document.createElement('div');
                segment.classList.add('segment');
                segment.dataset.option = option;
                
                segment.style.setProperty('--segment-angle', segmentAngle + 'deg');
                segment.style.setProperty('--segment-index', index);
                
                const text = document.createElement('div');
                text.classList.add('segment-text');
                text.textContent = option;
                segment.appendChild(text);

                // åˆ¤æ–­æ˜¯å¦å·²ç§»é™¤
                if (!currentOptions.includes(option)) {
                    segment.classList.add('removed');
                }
                
                wheel.appendChild(segment);
            });
        }

        /**
         * 2. å¼€å§‹æ—‹è½¬é€»è¾‘
         */
        function spinWheel() {
            if (isSpinning || currentOptions.length === 0) return;
            isSpinning = true;
            spinButton.disabled = true;
            resultText.textContent = "ğŸš€ é­”æ³•èƒ½é‡å……èƒ½ä¸­... ğŸš€";
            
            const numTotalSegments = initialOptions.length;
            const segmentAngle = 360 / numTotalSegments;
            
            // éšæœºé€‰æ‹©ä¸€ä¸ª "å½“å‰å‰©ä½™" é€‰é¡¹
            const selectedIndexInCurrent = Math.floor(Math.random() * currentOptions.length);
            const selectedOption = currentOptions[selectedIndexInCurrent];

            // æ‰¾åˆ° selectedOption åœ¨ "åŸå§‹é€‰é¡¹" åˆ—è¡¨ä¸­çš„å›ºå®šç´¢å¼•
            const originalIndex = initialOptions.indexOf(selectedOption);

            // --- å…³é”®ä¿®æ­£ï¼šè®¡ç®—ç›®æ ‡æ—‹è½¬è§’åº¦ ---
            // æŒ‡é’ˆåœ¨ 0åº¦ (å³ä¾§)
            // ç›®æ ‡é€‰é¡¹çš„ä¸­å¿ƒè§’åº¦ = (originalIndex * segmentAngle) + (segmentAngle / 2)
            // éœ€è¦æ—‹è½¬çš„åº¦æ•° = 360 - ç›®æ ‡ä¸­å¿ƒè§’åº¦
            let targetCenterAngle = (originalIndex * segmentAngle) + (segmentAngle / 2);
            let offsetAngle = 360 - targetCenterAngle;
            
            // ä¿è¯è‡³å°‘è½¬ 8 åœˆï¼Œå¹¶ä¸”åŠ ä¸Šä¸€ä¸ªéšæœºçš„å¾®å°åç§»é‡å¢åŠ è¶£å‘³æ€§
            const extraRotations = 8 * 360; 
            const randomOffset = Math.random() * (segmentAngle - 5) + 5; // é¿å…æ­£å¥½åœåœ¨è¾¹ç¼˜
            
            // è®¡ç®—æ–°çš„æ€»æ—‹è½¬åº¦æ•°
            totalRotation += extraRotations + offsetAngle + randomOffset;

            // åº”ç”¨æ—‹è½¬
            wheel.style.setProperty('--rotation-degree', `${totalRotation}deg`);

            // ç›‘å¬åŠ¨ç”»ç»“æŸ (CSS transition ä¸º 5s)
            setTimeout(() => {
                // 3.1 æ˜¾ç¤ºç»“æœ
                resultText.textContent = `ğŸ‰ æ­å–œé€‰ä¸­: ${selectedOption} ğŸ‰`;
                
                // 3.2 ç§»é™¤é€‰é¡¹
                removeSegment(selectedOption);
                
                // 3.3 æ¢å¤çŠ¶æ€
                isSpinning = false;
                if (currentOptions.length > 0) {
                    spinButton.disabled = false;
                } else {
                    spinButton.disabled = true;
                }

            }, 5000 + 200); // 5000ms (CSS transition) + 200ms ç¼“å†²
        }

        /**
         * 3. ç§»é™¤é€‰ä¸­é€‰é¡¹é€»è¾‘
         */
        function removeSegment(option) {
            // ä» currentOptions æ•°ç»„ä¸­ç§»é™¤
            currentOptions = currentOptions.filter(item => item !== option);
            
            // åœ¨ DOM ä¸­æ·»åŠ  'removed' ç±» (CSS ä¼šå°†å…¶å˜æš—)
            const segment = wheel.querySelector(`.segment[data-option="${option}"]`);
            if (segment) {
                segment.classList.add('removed');
            }
            
            // å¦‚æœæ‰€æœ‰é€‰é¡¹éƒ½ç§»é™¤äº†ï¼Œæ›´æ–°çŠ¶æ€
            if (currentOptions.length === 0) {
                resultText.textContent = "ğŸ† æ‰€æœ‰ç§‘ç›®éƒ½å·²é€‰ä¸­ï¼é­”æ³•å·²å®Œæˆï¼ ğŸ†";
                spinButton.disabled = true;
            }
        }

        /**
         * 4. åˆå§‹åŒ–
         */
        spinButton.addEventListener('click', spinWheel);
        renderWheel();
    </script>

</body>
