<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>STPM ç§‘ç›®é€‰æ‹©å™¨ä¸è€ƒè¯•å€’è®¡æ—¶</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        /* --- 1. åŸºç¡€å¸ƒå±€å’Œä¸»é¢˜ --- */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3a8a, #0c4a6e); /* æ·±è“è‰²æ¸å˜èƒŒæ™¯ */
            font-family: 'Zhi Mang Xing', cursive, Arial, sans-serif;
            color: #fff;

        }

        h1 {

            text-shadow: 4px 4px 0 #8b4513, 6px 6px 0 #000;
            margin-bottom: 40px;
        }

        /* --- 2. ä¸»å†…å®¹åŒºåŸŸå¸ƒå±€ (å·¦å³åˆ†æ ) --- */
        .main-content {
            display: flex;
            width: 90%;
            max-width: 1200px;
            justify-content: center;
            gap: 50px; /* ä¸¤æ ä¹‹é—´çš„é—´è· */
            flex-wrap: wrap; /* ç¡®ä¿åœ¨å°å±å¹•ä¸Šèƒ½æ¢è¡Œ */
        }
        
        /* è½¬ç›˜éƒ¨åˆ† (å·¦ä¾§) */
        .wheel-section {
            flex: 1;
            min-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* å€’è®¡æ—¶éƒ¨åˆ† (å³ä¾§) */
        .countdown-section {
            flex: 1;
            min-width: 350px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3); /* ç•¥å¸¦é€æ˜çš„èƒŒæ™¯ */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* --- 3. å€’è®¡æ—¶æ ·å¼ --- */
        .countdown-section h2 {
            font-family: 'Luckiest Guy', cursive;
            color: #ffcc00; /* äº®é»„è‰² */
            font-size: 2.5em;
            text-align: center;
            margin-top: 0;
            border-bottom: 3px solid #ffcc00;
            padding-bottom: 10px;

        }

        .exam-item {

            padding: 15px;

        }
        
        .exam-item p {

        }
        
        .exam-subject {
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.5em;
            color: var(--exam-color, #00ffff);
        }
        
        .countdown-value {
            font-family: 'Luckiest Guy', cursive;
            font-size: 3em;
            text-align: right;
            color: #fff;
            text-shadow: 1px 1px 5px #000;
        }


        /* --- 4. è½¬ç›˜åŸæœ‰æ ·å¼ï¼ˆä¿ç•™å¹¶è°ƒæ•´é€‚åº”æ–°å¸ƒå±€ï¼‰ --- */

        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
            margin-bottom: 40px;
        }

        .indicator {
            position: absolute;
            top: 50%;
            right: -30px; 
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid #ff4500; 
            z-index: 10;
            filter: drop-shadow(0 0 5px rgba(255, 69, 0, 0.8));
        }

        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3), 0 0 0 10px #8b4513, 0 0 0 15px #ffd700;
            transform: rotate(var(--rotation-degree, 0deg));
            transition: transform 5s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
        }

        .segment {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); 
            transform-origin: 100% 100%; 
            transform: rotate(calc(var(--segment-angle) * var(--segment-index)));
            display: flex;
            justify-content: center;
            align-items: center; 
            box-sizing: border-box;
            border-right: 2px solid #333; 
            opacity: 1;
            transition: opacity 0.8s ease-out; 
            cursor: default;
        }
        
        .segment.removed {
            opacity: 0.1; 
            pointer-events: none;
        }

        .segment:nth-child(1) { background-color: #ff5733; }
        .segment:nth-child(2) { background-color: #33ff57; }
        .segment:nth-child(3) { background-color: #3357ff; }
        .segment:nth-child(4) { background-color: #ff33ff; }

        .segment-text {
            color: #fff;
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.5em;
            text-shadow: 2px 2px #000;
            text-align: center;
            max-width: 80%;
            transform: rotate(calc(90deg + 360deg / var(--segments-count) * -1 / 2)); 
        }

        #spinButton {
            font-family: 'Luckiest Guy', cursive;
            padding: 15px 35px;
            font-size: 1.8em;
            cursor: pointer;
            background-color: #ffd700;
            color: #8b4513; 
            border: 5px solid #8b4513;
            border-radius: 10px;
            box-shadow: 0 8px #a0522d;
            transition: all 0.1s;
        }

        #spinButton:active {
            box-shadow: 0 3px #a0522d;
            transform: translateY(5px);
        }

        #spinButton:disabled {
            background-color: #ccc;
            color: #666;
            border-color: #666;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        #result {
            margin-top: 30px;
            font-size: 2.2em;
            color: #ffeb3b;
            font-family: 'Luckiest Guy', cursive;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>

    <h1>STPM ç§‘ç›®é€‰æ‹©å™¨ä¸è€ƒè¯•å€’è®¡æ—¶ ğŸ“…</h1>
    
    <div class="main-content">
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="indicator"></div>
                <div class="wheel" id="wheel">
                    </div>
            </div>
            <button id="spinButton">ğŸ§™â€â™‚ï¸ å¯åŠ¨é­”æ³•æ—‹è½¬ ğŸš€</button>
            <p id="result">å†³å®šä½ å‘½è¿çš„æ—¶åˆ»ï¼</p>
        </div>

        <div class="countdown-section">
            <h2>STPM å€’è®¡æ—¶ï¼š2026</h2>
            
            <div id="countdown-list">
                </div>
            
            <p style="font-size: 1.2em; text-align: center; margin-top: 30px; color: #aaa;">è·ç¦»è€ƒè¯•æ—¥æœŸçš„å‰©ä½™å¤©æ•°</p>
        </div>
    </div>

    <script>
        /* --- è½¬ç›˜æ¸¸æˆé€»è¾‘ --- */
        const initialOptions = ["Pengajian Am", "Biology", "Mathematic", "ICT"];
        let currentOptions = [...initialOptions];
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultText = document.getElementById('result');

        let totalRotation = 0; 
        let isSpinning = false; 

        function renderWheel() {
            wheel.innerHTML = '';
            const numTotalSegments = initialOptions.length;
            const segmentAngle = 360 / numTotalSegments;
            
            if (currentOptions.length === 0) {
                resultText.textContent = "ğŸ† æ‰€æœ‰ç§‘ç›®éƒ½å·²é€‰ä¸­ï¼é­”æ³•å·²å®Œæˆï¼ ğŸ†";
                spinButton.disabled = true;
                return;
            }

            wheel.style.setProperty('--segments-count', numTotalSegments); 

            initialOptions.forEach((option, index) => {
                const segment = document.createElement('div');
                segment.classList.add('segment');
                segment.dataset.option = option;
                
                segment.style.setProperty('--segment-angle', segmentAngle + 'deg');
                segment.style.setProperty('--segment-index', index);
                
                const text = document.createElement('div');
                text.classList.add('segment-text');
                text.textContent = option;
                segment.appendChild(text);

                if (!currentOptions.includes(option)) {
                    segment.classList.add('removed');
                }
                
                wheel.appendChild(segment);
            });
        }

        function spinWheel() {
            if (isSpinning || currentOptions.length === 0) return;
            isSpinning = true;
            spinButton.disabled = true;
            resultText.textContent = "ğŸš€ é­”æ³•èƒ½é‡å……èƒ½ä¸­... ğŸš€";
            
            const numTotalSegments = initialOptions.length;
            const segmentAngle = 360 / numTotalSegments;
            
            const selectedIndexInCurrent = Math.floor(Math.random() * currentOptions.length);
            const selectedOption = currentOptions[selectedIndexInCurrent];

            const originalIndex = initialOptions.indexOf(selectedOption);

            let targetCenterAngle = (originalIndex * segmentAngle) + (segmentAngle / 2);
            let offsetAngle = 360 - targetCenterAngle;
            
            const extraRotations = 8 * 360; 
            const randomOffset = Math.random() * (segmentAngle * 0.8) - (segmentAngle * 0.4); // éšæœºåç§»é‡
            
            totalRotation += extraRotations + offsetAngle + randomOffset;

            wheel.style.setProperty('--rotation-degree', `${totalRotation}deg`);

            // ç›‘å¬åŠ¨ç”»ç»“æŸ (5ç§’)
            setTimeout(() => {
                resultText.textContent = `ğŸ‰ æ­å–œé€‰ä¸­: ${selectedOption} ğŸ‰`;
                removeSegment(selectedOption);
                
                isSpinning = false;
                if (currentOptions.length > 0) {
                    spinButton.disabled = false;
                } else {
                    spinButton.disabled = true;
                }
            }, 5000 + 200); 
        }

        function removeSegment(option) {
            currentOptions = currentOptions.filter(item => item !== option);
            const segment = wheel.querySelector(`.segment[data-option="${option}"]`);
            if (segment) {
                segment.classList.add('removed');
            }
            if (currentOptions.length === 0) {
                resultText.textContent = "ğŸ† æ‰€æœ‰ç§‘ç›®éƒ½å·²é€‰ä¸­ï¼é­”æ³•å·²å®Œæˆï¼ ğŸ†";
                spinButton.disabled = true;
            }
        }

        /* --- å€’è®¡æ—¶é€»è¾‘ --- */
        
        // è€ƒè¯•æ—¥æœŸåˆ—è¡¨ï¼šæ—¥æœŸå¿…é¡»ä½¿ç”¨ YYYY-MM-DD æ ¼å¼
        const examDates = [
            { subjects: "Pengajian Am", date: "2026-01-21", color: "#ff5733" },
            { subjects: "Biology & ICT", date: "2026-01-22", color: "#33ff57" },
            { subjects: "Mathematic", date: "2026-01-23", color: "#3357ff" }
        ];

        function updateCountdown() {
            const now = new Date();
            const countdownList = document.getElementById('countdown-list');
            countdownList.innerHTML = ''; // æ¸…ç©ºåˆ—è¡¨

            examDates.forEach(exam => {
                const targetDate = new Date(exam.date);
                
                // è®¡ç®—æ—¶é—´å·® (æ¯«ç§’)
                const difference = targetDate.getTime() - now.getTime();
                
                // å¦‚æœè€ƒè¯•å·²è¿‡ï¼Œæ˜¾ç¤ºå·²å®Œæˆ
                if (difference < 0) {
                    const item = document.createElement('div');
                    item.classList.add('exam-item');
                    item.style.setProperty('--exam-color', exam.color);
                    item.innerHTML = `
                        <p class="exam-subject">ã€${exam.subjects}ã€‘</p>
                        <p>æ—¥æœŸ: ${exam.date.replace(/-/g, '/')}</p>
                        <p class="countdown-value" style="font-size: 2em; color: #aaa;">å·²è€ƒå®Œ ğŸ‰</p>
                    `;
                    countdownList.appendChild(item);
                    return;
                }

                // è½¬æ¢ä¸ºå¤©æ•°
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                
                const item = document.createElement('div');
                item.classList.add('exam-item');
                item.style.setProperty('--exam-color', exam.color); // è®¾ç½®é¢œè‰²å˜é‡
                
                item.innerHTML = `
                    <p class="exam-subject">ã€${exam.subjects}ã€‘</p>
                    <p>æ—¥æœŸ: ${exam.date.replace(/-/g, '/')}</p>
                    <p class="countdown-value">${days} <span style="font-size: 0.5em;">å¤©</span></p>
                `;
                
                countdownList.appendChild(item);
            });
        }

        /* --- åˆå§‹åŒ–è°ƒç”¨ --- */
        spinButton.addEventListener('click', spinWheel);
        renderWheel();
        
        // é¦–æ¬¡åŠ è½½å’Œæ¯éš”ä¸€å°æ—¶æ›´æ–°ä¸€æ¬¡å€’è®¡æ—¶ï¼ˆå¤©æ•°å˜åŒ–æ…¢ï¼Œä¸éœ€è¦æ¯ç§’æ›´æ–°ï¼‰
        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60); // æ¯å°æ—¶æ›´æ–°ä¸€æ¬¡
    </script>

</body>
