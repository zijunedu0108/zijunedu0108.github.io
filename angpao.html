<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子红包</title>
    <style>
        :root {
            --tng-blue: #0055aa;
            --tng-red: #e62129;
            --gold: #ffcf4d;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 顶部状态栏（参考你的记录习惯） */
        .status-bar {
            position: fixed;
            top: 10px;
            right: 15px;
            text-align: right;
            font-size: 12px;
            color: #666;
        }

        /* 红包容器 */
        .packet-container {
            width: 300px;
            height: 420px;
            perspective: 1000px;
        }

        .packet-card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .packet-card.is-opened {
            transform: rotateY(180deg);
        }

        /* 正面和背面通用 */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* 正面：待打开 */
        .front {
            background-color: var(--tng-red);
            color: white;
            z-index: 2;
        }

        .front .header {
            margin-top: 40px;
            text-align: center;
        }

        .front .avatar {
            width: 60px;
            height: 60px;
            background: var(--gold);
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid white;
        }

        .open-btn {
            width: 80px;
            height: 80px;
            background-color: var(--gold);
            border-radius: 50%;
            color: #333;
            font-weight: bold;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* 背面：展示结果 */
        .back {
            background-color: white;
            transform: rotateY(180deg);
            padding: 20px;
            box-sizing: border-box;
        }

        .back .amount {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-top: 50px;
        }

        .back .amount span {
            font-size: 18px;
            margin-right: 5px;
        }

        .detail-list {
            width: 100%;
            margin-top: 40px;
            border-top: 1px inset #eee;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 14px;
            border-bottom: 1px solid #f9f9f9;
        }

        .reset-btn {
            margin-top: auto;
            color: var(--tng-blue);
            font-size: 14px;
            text-decoration: none;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="status-bar">
        Operator: System_Admin<br>
        Status: <span style="color: green;">Ready</span>
    </div>

    <div class="packet-container">
        <div class="packet-card" id="packetCard" onclick="openPacket()">
            <div class="face front">
                <div class="header">
                    <div class="avatar" style="display: inline-block;"></div>
                    <h3>恭喜发财</h3>
                    <p style="opacity: 0.8;">给你发了一个红包</p>
                </div>
                <div class="open-btn">開</div>
            </div>

            <div class="face back">
                <p style="color: #888; margin-bottom: 5px;">已存入 TNG 钱包</p>
                <div class="amount"><span>RM</span><span id="randomAmount">0.00</span></div>
                
                <div class="detail-list">
                    <div class="detail-item">
                        <span style="color: #999;">日期</span>
                        <span id="currentDate">2026-02-16</span>
                    </div>
                    <div class="detail-item">
                        <span style="color: #999;">状态</span>
                        <span style="color: #28a745;">Success</span>
                    </div>
                    <div class="detail-item">
                        <span style="color: #999;">备注</span>
                        <span>Annual Bonus</span>
                    </div>
                </div>

                <a href="#" class="reset-btn" onclick="resetPacket(event)">重新领取 (Annual Reset)</a>
            </div>
        </div>
    </div>

    <script>
        function openPacket() {
            const card = document.getElementById('packetCard');
            if (!card.classList.contains('is-opened')) {
                // 生成随机金额
                const amount = (Math.random() * 10 + 0.1).toFixed(2);
                document.getElementById('randomAmount').innerText = amount;
                
                // 设置当前日期
                const now = new Date();
                const dateStr = now.toISOString().split('T')[0];
                document.getElementById('currentDate').innerText = dateStr;

                card.classList.add('is-opened');
            }
        }

        function resetPacket(e) {
            e.stopPropagation(); // 防止触发父级的点击
            const card = document.getElementById('packetCard');
            card.classList.remove('is-opened');
        }
    </script>
</body>
</html>
