<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNG 红包</title>
    <style>
        :root {
            --tng-blue: #0154a4;
            --red-packet: #ff3e2d; /* 鲜艳的 TNG 红 */
            --bg-orange: #ff9d28;
        }

        body {
            background: linear-gradient(180deg, var(--bg-orange) 0%, #ffcc33 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        /* 右上角状态显示 */
        .system-info {
            position: fixed;
            top: 15px;
            right: 15px;
            text-align: right;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            z-index: 100;
        }

        /* 红包外壳 */
        .packet-shell {
            width: 300px;
            height: 480px;
            background-color: var(--red-packet);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 顶部的弧形盖子效果 */
        .packet-shell::before {
            content: "";
            position: absolute;
            top: -20px;
            width: 120%;
            height: 60px;
            background-color: #f53120;
            border-radius: 50%;
        }

        /* 白色金额卡片 */
        .amount-card {
            width: 220px;
            background: white;
            border-radius: 12px;
            margin-top: 60px;
            padding: 30px 10px;
            text-align: center;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: translateY(20px);
            transition: transform 0.5s ease;
        }

        .tng-logo {
            width: 60px;
            margin-bottom: 20px;
        }

        .amount-text {
            color: var(--tng-blue);
            font-size: 32px;
            font-weight: bold;
        }

        .amount-text span {
            font-size: 18px;
            margin-right: 4px;
        }

        /* 下半部分文字 */
        .info-section {
            margin-top: 40px;
            text-align: center;
            color: white;
            z-index: 2;
        }

        .from-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .sender-name {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .blessing {
            font-size: 12px;
            padding: 0 20px;
            line-height: 1.5;
            opacity: 0.9;
        }

        /* 按钮样式 */
        .btn-group {
            margin-top: auto;
            margin-bottom: 30px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-more {
            background: white;
            color: var(--tng-blue);
            padding: 10px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-close {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
        }

        /* 装饰背景线条（模拟烟花/射纹） */
        .deco-line {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="system-info">
        Operator: Admin_User<br>
        Status: Online
    </div>

    <div class="packet-shell">
        <div class="deco-line"></div>

        <div class="amount-card">
            <img src="tng.png" alt="TNG" class="tng-logo">
            <div class="amount-text">
                <span>RM</span>1.90
            </div>
        </div>

        <div class="info-section">
            <div class="from-label">来自</div>
            <div class="sender-name">TAN KEN CHAI</div>
            <div class="blessing">
                Gong Xi Fa Cai... Best Regards from Sir Ken..
            </div>
        </div>

        <div class="btn-group">
            <a href="detail.html" class="btn-more">更多详情</a>
            <a href="javascript:void(0)" class="btn-close" onclick="window.close()">关闭</a>
        </div>
    </div>

    <script>
        // 简单的进入动画
        window.onload = () => {
            const card = document.querySelector('.amount-card');
            card.style.transform = 'translateY(0)';
        };
    </script>
</body>
</html>
