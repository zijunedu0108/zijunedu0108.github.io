<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNG ç”µå­çº¢åŒ…</title>
    <style>
        :root {
            --tng-blue: #0154a4;
            --packet-red: #b30000;
            --packet-red-light: #d60000;
            --text-gold: #ffcf4d;
        }

        body {
            background-color: #fce4c4; /* æµ…æ©™è‰²èƒŒæ™¯ */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
        }

        /* é¡¶éƒ¨å¹¿å‘Šç‰ˆ (awd.png) */
        .ad-banner {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            padding: 0 15px;
            box-sizing: border-box;
        }
        .ad-banner img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* çº¢åŒ…ä¸»å®¹å™¨ */
        .red-packet {
            width: 320px;
            height: 520px;
            background-color: var(--packet-red);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* çº¢åŒ…ç›–å­æ•ˆæœ */
        .packet-top {
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, var(--packet-red-light), var(--packet-red));
            border-radius: 0 0 50% 50% / 0 0 20% 20%;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* TNG Logo */
        .tng-main-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 15px;
            padding: 5px;
            position: absolute;
            bottom: -40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 6;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tng-main-logo img { width: 90%; }

        /* ç™½è‰²é‡‘é¢å¡ç‰‡ (åˆå§‹éšè—åœ¨ä¸‹æ–¹) */
        .money-card {
            width: 260px;
            background: white;
            border-radius: 15px;
            margin-top: 60px;
            padding: 40px 10px 20px 10px;
            text-align: center;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: 4;
        }

        .currency { color: var(--tng-blue); font-size: 18px; font-weight: bold; }
        .amount { color: var(--tng-blue); font-size: 42px; font-weight: bold; }

        /* æ–‡å­—ä¿¡æ¯ */
        .sender-info {
            margin-top: 30px;
            color: white;
            text-align: center;
            z-index: 6;
        }
        .sender-label { font-size: 12px; opacity: 0.7; margin-bottom: 5px; }
        .sender-name { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .blessing-msg { font-size: 14px; color: #fff; }

        /* åº•éƒ¨æŒ‰é’® */
        .footer-btns {
            position: absolute;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            z-index: 10;
        }

        .btn-white {
            background: white;
            color: var(--tng-blue);
            padding: 12px 60px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.9;
        }

        /* çŠ¶æ€åˆ‡æ¢æ§åˆ¶ */
        .opened .money-card {
            transform: translateY(0);
            opacity: 1;
        }
        .opened .tng-main-logo {
            transform: scale(0.7) translateY(-120px);
            opacity: 0;
            transition: all 0.4s ease;
        }
        .opened .open-now-btn { display: none; }
        .closed-state .detail-btns { display: none; }
        .opened .detail-btns { display: flex; flex-direction: column; align-items: center; gap: 10px;}

    </style>
</head>
<body>

    <div class="ad-banner">
        <img src="awd.png" alt="Advertisement">
    </div>

    <div class="red-packet" id="packet">
        <div class="packet-top">
            <div class="tng-main-logo">
                <img src="tng.png" alt="TNG">
            </div>
        </div>

        <div class="money-card">
            <div>
                <span class="currency">RM</span>
                <span class="amount">2.96</span>
            </div>
            <div style="margin-top: 10px;">
                <button style="background: #ffcc00; border: none; border-radius: 15px; padding: 5px 15px; font-size: 12px; cursor: pointer;">
                    ğŸª™ Convert to gold
                </button>
            </div>
        </div>

        <div class="sender-info">
            <div class="sender-label">From</div>
            <div class="sender-name">KONG ZI JUN</div>
            <div class="blessing-msg" id="msgText">Happy New Year!</div>
        </div>

        <div class="footer-btns">
            <button class="btn-white open-now-btn" onclick="openPacket()">Open Now</button>
            
            <div class="detail-btns" style="display: none;" id="detailGroup">
                <button class="btn-white" onclick="location.href='detail.html'">View More Details</button>
                <a href="javascript:void(0)" class="btn-link" onclick="location.reload()">Close</a>
            </div>
        </div>
    </div>

    <script>
        function openPacket() {
            const packet = document.getElementById('packet');
            const detailGroup = document.getElementById('detailGroup');
            
            // åˆ‡æ¢ class è§¦å‘åŠ¨ç”»
            packet.classList.add('opened');
            
            // å»¶è¿Ÿæ˜¾ç¤ºè¯¦æƒ…æŒ‰é’®ï¼Œé…åˆåŠ¨ç”»èŠ‚å¥
            setTimeout(() => {
                detailGroup.style.display = 'flex';
            }, 300);
        }
    </script>
</body>
</html>
