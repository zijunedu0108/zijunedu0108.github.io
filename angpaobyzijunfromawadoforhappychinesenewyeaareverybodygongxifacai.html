<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNG Official Angpao</title>
    <style>
        :root {
            --tng-blue: #0154a4;
            --packet-red: #d11e22;
            --bg-canvas: #f7e8d6;
        }

        body {
            background-color: var(--bg-canvas);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, "SF Pro Text", sans-serif;
            min-height: 100vh;
        }

        .ad-banner {
            width: 280px;
            margin: 20px 0 10px 0;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        .ad-banner img { width: 100%; border-radius: 12px; display: block; }

        /* 红包主容器 */
        .angpao-container {
            width: 285px;
            height: 505px;
            position: relative;
            background-color: var(--packet-red);
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            overflow: hidden; 
        }

        /* 内部白色卡片 */
        .white-card {
            position: absolute;
            left: 22px;
            top: 45px;
            width: 240px;
            height: 170px;
            background: white;
            border-radius: 16px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 25px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translateY(280px); /* 初始完全隐藏 */
        }

        .amount-row { color: var(--tng-blue); font-weight: bold; display: flex; align-items: baseline; }
        .currency { font-size: 16px; margin-right: 2px; }
        .val { font-size: 44px; letter-spacing: -1px; }

        /* 红色前袋（遮挡层） */
        .angpao-front {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 310px;
            background-color: var(--packet-red);
            z-index: 3;
            filter: drop-shadow(0 -6px 10px rgba(0,0,0,0.15)); 
        }

        .angpao-front::before {
            content: "";
            position: absolute;
            top: -45px;
            left: 0;
            width: 100%;
            height: 90px;
            background-color: var(--packet-red);
            border-radius: 50% 50% 0 0;
        }

        /* 初始中心 Logo */
        .lid-logo {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 75px;
            height: 75px;
            background: white;
            border-radius: 18px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: all 0.4s ease;
        }
        .lid-logo img { width: 80%; }

        /* 发送人信息区：领取后消失 */
        .info-panel {
            position: absolute;
            top: 55px; 
            width: 100%;
            text-align: center;
            color: white;
            z-index: 4;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sender-name { font-size: 19px; font-weight: bold; margin-bottom: 8px; }
        .blessing { font-size: 13px; opacity: 0.85; padding: 0 25px; line-height: 1.4; }

        /* 按钮容器 */
        .btn-box {
            position: absolute;
            bottom: 35px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 15;
        }

        .btn-main {
            width: 200px;
            height: 50px;
            background: white;
            color: var(--tng-blue);
            border: none;
            border-radius: 25px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .btn-close {
            color: white;
            background: none;
            border: none;
            margin-top: 15px;
            opacity: 0.9;
            font-size: 15px;
            cursor: pointer;
        }

        /* --- 交互状态 --- */
        .opened .white-card { transform: translateY(0); }
        .opened .lid-logo { opacity: 0; transform: translateX(-50%) scale(0.5); pointer-events: none; }
        
        /* 关键：解决遮挡问题，让旧文字下移并彻底消失 */
        .opened .info-panel { 
            transform: translateY(100px); 
            opacity: 0; 
            visibility: hidden;
        }

        /* 新按钮淡入 */
        #afterOpen {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease 0.3s;
        }
        .opened #afterOpen {
            opacity: 1;
            transform: translateY(0);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="ad-banner">
        <img src="awd.png" alt="Ads">
    </div>

    <div class="angpao-container" id="angpao">
        <div class="lid-logo">
            <img src="tng.png" alt="TNG">
        </div>

        <div class="white-card">
            <img src="tng.png" width="45" alt="TNG">
            <div class="amount-row">
                <span class="currency">RM</span><span class="val">1.90</span>
            </div>
        </div>

        <div class="angpao-front">
            <div class="info-panel" id="infoPanel">
                <div style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">来自</div>
                <div class="sender-name">KONG ZI JUN</div>
                <div class="blessing">Gong Xi Fa Cai... Best Regards from Sir Ken..</div>
            </div>
        </div>

        <div class="btn-box">
            <button class="btn-main" id="openBtn" onclick="handleOpen()">Open Now</button>
            
            <div id="afterOpen" class="hidden">
                <button class="btn-main" onclick="location.href='detail.html'">更多详情</button>
                <button class="btn-close" onclick="location.reload()">关闭</button>
            </div>
        </div>
    </div>

    <script>
        function handleOpen() {
            const container = document.getElementById('angpao');
            const openBtn = document.getElementById('openBtn');
            const afterOpen = document.getElementById('afterOpen');

            // 触发整体开启状态
            container.classList.add('opened');
            
            // 隐藏旧按钮并显示新按钮
            openBtn.style.opacity = '0';
            setTimeout(() => {
                openBtn.classList.add('hidden');
                afterOpen.classList.remove('hidden');
            }, 300);
        }
    </script>
</body>
</html>
