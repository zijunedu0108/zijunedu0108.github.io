<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNG Official Angpao</title>
    <style>
        :root {
            --tng-blue: #0154a4;
            --packet-red: #d11e22;
            --bg-canvas: #f7e8d6;
        }

        body {
            background-color: var(--bg-canvas);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, "SF Pro Text", sans-serif;
            min-height: 100vh;
        }

        /* 顶部广告 */
        .ad-banner {
            width: 280px;
            margin: 20px 0 10px 0;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        .ad-banner img { width: 100%; border-radius: 12px; display: block; }

        .angpao-container {
            width: 285px;
            height: 505px;
            position: relative;
            background-color: var(--packet-red);
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            overflow: hidden; 
        }

        /* --- 修正：卡片层 --- */
        .white-card {
            position: absolute;
            left: 22px;
            top: 30px; /* 稍微上移卡片初始参考位 */
            width: 241px;
            height: 180px;
            background: white;
            border-radius: 18px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 35px; /* 增加顶部内边距，让金额下移一点避免太挤 */
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            /* 关键：初始位置必须藏得足够深 */
            transform: translateY(300px); 
        }

        .card-logo { width: 48px; margin-bottom: 15px; }
        .amount-row { 
            color: var(--tng-blue); 
            font-weight: bold; 
            display: flex; 
            align-items: baseline;
        }
        .currency { font-size: 16px; margin-right: 2px; }
        .val { font-size: 46px; letter-spacing: -1px; }

        /* 前袋层 */
        .angpao-front {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 320px;
            background-color: var(--packet-red);
            z-index: 3;
            filter: drop-shadow(0 -6px 12px rgba(0,0,0,0.2)); 
        }

        .angpao-front::before {
            content: "";
            position: absolute;
            top: -45px;
            left: 0;
            width: 100%;
            height: 90px;
            background-color: var(--packet-red);
            border-radius: 50% 50% 0 0;
        }

        /* 初始 Logo */
        .lid-logo {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            width: 78px;
            height: 78px;
            background: white;
            border-radius: 18px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 22px rgba(0,0,0,0.15);
            transition: all 0.4s ease;
        }

        /* 信息文字区 */
        .info-panel {
            position: absolute;
            top: 60px; 
            width: 100%;
            text-align: center;
            color: white;
            z-index: 4;
            transition: all 0.5s ease;
        }
        .sender-name { font-size: 19px; font-weight: bold; margin-bottom: 8px; }

        /* 按钮区 */
        .btn-box {
            position: absolute;
            bottom: 35px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 99;
        }

        .btn-main {
            width: 200px;
            height: 52px;
            background: white;
            color: var(--tng-blue);
            border: none;
            border-radius: 26px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        .btn-close {
            color: white;
            background: none;
            border: none;
            margin-top: 15px;
            font-size: 15px;
            cursor: pointer;
        }

        /* --- 领取状态 --- */
        /* 关键修复：让卡片升起到 0 位，确保金额完全露出 */
        .opened .white-card { transform: translateY(0); }
        
        .opened .lid-logo { opacity: 0; transform: translateX(-50%) scale(0.5); pointer-events: none; }
        
        /* 文字消失并穿透点击 */
        .opened .info-panel { 
            transform: translateY(120px); 
            opacity: 0; 
            pointer-events: none;
        }

        #afterOpen {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.3s;
        }
        .opened #afterOpen {
            opacity: 1;
            transform: translateY(0);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="ad-banner">
        <img src="awd.png" alt="Ads">
    </div>

    <div class="angpao-container" id="angpao">
        <div class="lid-logo">
            <img src="tng.png" width="80%" alt="TNG">
        </div>

        <div class="white-card">
            <img src="tng.png" class="card-logo" alt="TNG Logo">
            <div class="amount-row">
                <span class="currency">RM</span><span class="val">1.90</span>
            </div>
        </div>

        <div class="angpao-front">
            <div class="info-panel" id="infoPanel">
                <div style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">来自</div>
                <div class="sender-name">KONG ZI JUN</div>
                <div class="blessing">Gong Xi Fa Cai... Best Regards from Sir Ken..</div>
            </div>
        </div>

        <div class="btn-box">
            <button class="btn-main" id="openBtn" onclick="handleOpen()">Open Now</button>
            
            <div id="afterOpen" class="hidden">
                <button class="btn-main" onclick="location.href='detail.html'">更多详情</button>
                <button class="btn-close" onclick="location.reload()">关闭</button>
            </div>
        </div>
    </div>

    <script>
        function handleOpen() {
            const container = document.getElementById('angpao');
            const openBtn = document.getElementById('openBtn');
            const afterOpen = document.getElementById('afterOpen');

            container.classList.add('opened');
            openBtn.classList.add('hidden');
            afterOpen.classList.remove('hidden');
        }
    </script>
</body>
</html>
