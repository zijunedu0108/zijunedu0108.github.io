<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNG Official Angpao</title>
    <style>
        :root {
            --tng-blue: #0154a4;
            --packet-red: #d11e22; /* 官方深红色 */
            --bg-canvas: #f7e8d6; /* 截图中的米色背景 */
        }

        body {
            background-color: var(--bg-canvas);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, "SF Pro Text", sans-serif;
            min-height: 100vh;
        }

        /* 顶部广告板 - 比例调整 */
        .ad-banner {
            width: 280px;
            margin: 25px 0 10px 0;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        .ad-banner img { width: 100%; border-radius: 12px; display: block; }

        /* 红包主容器 - 维持修长比例 */
        .angpao-container {
            width: 280px;
            height: 500px;
            position: relative;
            background-color: var(--packet-red);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden; 
        }

        /* 1. 中间层：白色卡片 (被夹在中间) */
        .white-card {
            position: absolute;
            left: 20px;
            top: 40px;
            width: 240px;
            height: 160px; /* 修正后的比例 */
            background: white;
            border-radius: 14px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 25px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); 
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            transform: translateY(220px); /* 初始完全深藏 */
        }

        .amount-row { color: var(--tng-blue); font-weight: bold; display: flex; align-items: baseline; }
        .currency { font-size: 16px; margin-right: 2px; }
        .val { font-size: 42px; letter-spacing: -1px; }

        /* 2. 顶层：红色前袋（带弧位） */
        .angpao-front {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 320px; /* 挡住卡片初始位置 */
            background-color: var(--packet-red);
            z-index: 3;
            /* 制造弧形边缘的立体阴影 */
            filter: drop-shadow(0 -8px 10px rgba(0,0,0,0.15)); 
        }

        /* 弧形开口：使用伪元素精准切割 */
        .angpao-front::before {
            content: "";
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: var(--packet-red);
            border-radius: 50% 50% 0 0;
        }

        /* 盖子上的初始 Logo */
        .lid-logo {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 75px;
            height: 75px;
            background: white;
            border-radius: 16px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            transition: opacity 0.3s, transform 0.3s;
        }
        .lid-logo img { width: 80%; }

        /* 文字信息区 */
        .info-panel {
            position: absolute;
            top: 60px; /* 初始相对于前袋的位置 */
            width: 100%;
            text-align: center;
            color: white;
            z-index: 4;
            transition: transform 0.6s ease;
        }
        .sender-name { font-size: 18px; font-weight: bold; margin-bottom: 8px; }
        .blessing { font-size: 12px; opacity: 0.9; padding: 0 20px; line-height: 1.4; }

        /* 按钮样式 */
        .btn-box {
            position: absolute;
            bottom: 35px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 15;
        }

        .btn-main {
            width: 190px;
            height: 46px;
            background: white;
            color: var(--tng-blue);
            border: none;
            border-radius: 23px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-close {
            color: white;
            background: none;
            border: none;
            margin-top: 15px;
            opacity: 0.8;
            font-size: 14px;
            cursor: pointer;
        }

        /* 打开后的状态控制 */
        .opened .white-card { transform: translateY(0); }
        .opened .lid-logo { opacity: 0; transform: translateX(-50%) scale(0.8); pointer-events: none; }
        .opened .info-panel { transform: translateY(160px); } /* 文字整体下移，避免遮挡 */

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="ad-banner">
        <img src="awd.png" alt="Ads">
    </div>

    <div class="angpao-container" id="angpao">
        <div class="lid-logo">
            <img src="tng.png" alt="TNG">
        </div>

        <div class="white-card">
            <img src="tng.png" width="45" alt="TNG">
            <div class="amount-row">
                <span class="currency">RM</span><span class="val">1.90</span>
            </div>
        </div>

        <div class="angpao-front">
            <div class="info-panel">
                <div style="font-size: 11px; opacity: 0.8; margin-bottom: 5px;">来自</div>
                <div class="sender-name">KONG ZI JUN</div>
                <div class="blessing">Gong Xi Fa Cai... Best Regards from Sir Ken..</div>
            </div>
        </div>

        <div class="btn-box">
            <button class="btn-main" id="openBtn" onclick="handleOpen()">Open Now</button>
            <div id="afterOpen" class="hidden" style="text-align: center;">
                <button class="btn-main" onclick="location.href='detail.html'">View More Details</button>
                <button class="btn-close" onclick="location.reload()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function handleOpen() {
            const container = document.getElementById('angpao');
            const openBtn = document.getElementById('openBtn');
            const afterOpen = document.getElementById('afterOpen');

            container.classList.add('opened');
            openBtn.style.display = 'none';
            
            setTimeout(() => {
                afterOpen.classList.remove('hidden');
            }, 300);
        }
    </script>
</body>
</html>
