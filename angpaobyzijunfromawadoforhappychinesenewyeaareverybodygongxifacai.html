<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNG Official Red Packet</title>
    <style>
        :root {
            --tng-blue: #0154a4;
            --packet-red: #d11e22;
            --bg-color: #f7e8d6;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, sans-serif;
            min-height: 100vh;
        }

        /* 顶部广告：缩小并居中 */
        .ad-banner {
            width: 280px;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .ad-banner img { width: 100%; display: block; }

        /* 红包主容器 */
        .packet-container {
            width: 300px;
            height: 520px;
            position: relative;
            display: flex;
            justify-content: center;
        }

        /* 红包后背板 */
        .packet-back {
            width: 270px;
            height: 480px;
            background-color: var(--packet-red);
            border-radius: 20px;
            position: absolute;
            bottom: 0;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* 白色金额卡片 */
        .white-card {
            width: 240px;
            height: 160px; /* 修正：更短的比例 */
            background: white;
            border-radius: 12px;
            position: absolute;
            bottom: 240px; /* 初始藏在袋子里 */
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-sizing: border-box;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            transform: translateY(120%); /* 完全隐藏 */
        }

        .card-logo { width: 45px; margin-bottom: 10px; }
        .amount { color: var(--tng-blue); font-size: 42px; font-weight: bold; }
        .amount span { font-size: 16px; margin-right: 2px; }

        /* 红包前袋（弧形遮挡） */
        .packet-front {
            width: 270px;
            height: 300px; /* 遮住卡片下半部分 */
            background-color: var(--packet-red);
            border-radius: 0 0 20px 20px;
            position: absolute;
            bottom: 0;
            z-index: 3; /* 关键：在卡片之上 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 弧形切口：解决“几条线”的关键 */
        .packet-front::before {
            content: "";
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: var(--packet-red);
            border-radius: 50% 50% 0 0;
        }

        /* 初始 Logo (盖子上的) */
        .lid-logo {
            width: 75px;
            height: 75px;
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 60px;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: opacity 0.3s;
        }
        .lid-logo img { width: 85%; }

        /* 文字信息区 */
        .info-section {
            position: absolute;
            top: 60px;
            text-align: center;
            color: white;
            z-index: 4;
            width: 100%;
        }
        .from { font-size: 12px; opacity: 0.8; }
        .name { font-size: 18px; font-weight: bold; margin: 5px 0; }

        /* 按钮 */
        .btn-group {
            position: absolute;
            bottom: 40px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn-main {
            width: 200px;
            height: 46px;
            background: white;
            color: var(--tng-blue);
            border-radius: 23px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-close { color: white; background: none; border: none; font-size: 14px; cursor: pointer; opacity: 0.8;}

        /* 打开状态逻辑 */
        .opened .white-card { transform: translateY(0); }
        .opened .lid-logo { opacity: 0; pointer-events: none; }
        .opened .info-section { transform: translateY(140px); transition: 0.5s; }
        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="ad-banner">
        <img src="awd.png" alt="Ads">
    </div>

    <div class="packet-container" id="packetUI">
        <div class="lid-logo">
            <img src="tng.png" alt="TNG">
        </div>

        <div class="white-card">
            <img src="tng.png" class="card-logo">
            <div class="amount"><span>RM</span>1.90</div>
        </div>

        <div class="packet-back"></div>

        <div class="packet-front">
            <div class="info-section">
                <div class="from">来自</div>
                <div class="name">KONG ZI JUN</div>
                <div class="msg">Gong Xi Fa Cai... Best Regards from Sir Ken..</div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-main" id="openBtn" onclick="openNow()">Open Now</button>
            <div id="afterOpen" class="hidden" style="text-align: center;">
                <button class="btn-main" onclick="location.href='detail.html'">View More Details</button>
                <button class="btn-close" onclick="location.reload()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function openNow() {
            document.getElementById('packetUI').classList.add('opened');
            document.getElementById('openBtn').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('afterOpen').classList.remove('hidden');
            }, 400);
        }
    </script>
</body>
</html>
