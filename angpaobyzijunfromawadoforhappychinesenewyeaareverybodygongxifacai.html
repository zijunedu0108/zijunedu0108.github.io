<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNG Official Angpao</title>
    <style>
        :root {
            --tng-blue: #0154a4;
            --packet-red: #d11e22;
            --bg-canvas: #f7e8d6;
        }

        body {
            background-color: var(--bg-canvas);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, sans-serif;
            min-height: 100vh;
        }

        .ad-banner {
            width: 280px;
            margin: 20px 0 10px 0;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        .ad-banner img { width: 100%; border-radius: 12px; }

        .angpao-container {
            width: 290px;
            height: 510px;
            position: relative;
            background-color: var(--packet-red);
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            overflow: hidden; 
        }

        /* --- 核心修复：白色卡片 --- */
        .white-card {
            position: absolute;
            left: 25px;
            top: 60px; /* 初始参考位置 */
            width: 240px;
            height: 180px;
            background: white;
            border-radius: 18px;
            z-index: 5; /* 提高初始层级 */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* 初始：深深藏在袋子里 */
            transform: translateY(280px); 
        }

        /* 领取后的状态：向上弹射到负值，确保金额完全露出 */
        .opened .white-card { 
            transform: translateY(-20px) !important; 
            z-index: 10;
        }

        .card-logo { width: 50px; margin-bottom: 10px; }
        .amount-row { 
            color: var(--tng-blue); 
            font-weight: bold; 
            display: flex; 
            align-items: baseline;
            margin-top: 5px;
        }
        .currency { font-size: 18px; margin-right: 3px; }
        .val { font-size: 48px; letter-spacing: -1px; line-height: 1; }

        /* 红色前袋 */
        .angpao-front {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 330px;
            background-color: var(--packet-red);
            z-index: 6; /* 略高于未开启的卡片 */
            filter: drop-shadow(0 -8px 12px rgba(0,0,0,0.2)); 
        }

        .angpao-front::before {
            content: "";
            position: absolute;
            top: -45px;
            left: 0;
            width: 100%;
            height: 90px;
            background-color: var(--packet-red);
            border-radius: 50% 50% 0 0;
        }

        .lid-logo {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            z-index: 15;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 22px rgba(0,0,0,0.15);
            transition: all 0.4s ease;
        }

        /* 姓名文字层 */
        .info-panel {
            position: absolute;
            top: 70px; 
            width: 100%;
            text-align: center;
            color: white;
            z-index: 11;
            transition: all 0.5s ease;
        }
        .sender-name { font-size: 20px; font-weight: bold; margin-bottom: 5px; }

        /* 按钮层 */
        .btn-box {
            position: absolute;
            bottom: 35px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }

        .btn-main {
            width: 210px;
            height: 52px;
            background: white;
            color: var(--tng-blue);
            border: none;
            border-radius: 26px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .btn-close {
            color: white;
            background: none;
            border: none;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        /* --- 领取状态控制 --- */
        .opened .lid-logo { opacity: 0; transform: translateX(-50%) scale(0.5); pointer-events: none; }
        
        /* 文字向下隐藏并释放点击权限 */
        .opened .info-panel { 
            transform: translateY(120px); 
            opacity: 0; 
            pointer-events: none;
        }

        #afterOpen {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease 0.4s;
        }
        .opened #afterOpen { opacity: 1; transform: translateY(0); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="ad-banner">
        <img src="awd.png" alt="Ads">
    </div>

    <div class="angpao-container" id="angpao">
        <div class="lid-logo">
            <img src="tng.png" width="80%" alt="TNG">
        </div>

        <div class="white-card">
            <img src="tng.png" class="card-logo" alt="TNG Logo">
            <div class="amount-row">
                <span class="currency">RM</span><span class="val">1.90</span>
            </div>
        </div>

        <div class="angpao-front">
            <div class="info-panel" id="infoPanel">
                <div style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">来自</div>
                <div class="sender-name">KONG ZI JUN</div>
                <div class="blessing">Gong Xi Fa Cai... Best Regards from Sir Ken..</div>
            </div>
        </div>

        <div class="btn-box">
            <button class="btn-main" id="openBtn" onclick="handleOpen()">Open Now</button>
            <div id="afterOpen" class="hidden">
                <button class="btn-main" onclick="location.href='detail.html'">更多详情</button>
                <button class="btn-close" onclick="location.reload()">关闭</button>
            </div>
        </div>
    </div>

    <script>
        function handleOpen() {
            const container = document.getElementById('angpao');
            const openBtn = document.getElementById('openBtn');
            const afterOpen = document.getElementById('afterOpen');

            container.classList.add('opened');
            openBtn.classList.add('hidden');
            afterOpen.classList.remove('hidden');
        }
    </script>
</body>
</html>
