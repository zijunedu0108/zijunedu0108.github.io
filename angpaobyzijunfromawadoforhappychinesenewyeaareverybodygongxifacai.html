<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNG Official Red Packet</title>
    <style>
        :root {
            --tng-blue: #0154a4;
            --packet-red: #d11e22;
            --bg-canvas: #f7e8d6;
        }

        body {
            background-color: var(--bg-canvas);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, "SF Pro Text", sans-serif;
            min-height: 100vh;
        }

        /* é¡¶éƒ¨å¹¿å‘Šå›¾ */
        .ad-banner {
            width: 300px;
            margin: 15px 0;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        .ad-banner img { width: 100%; border-radius: 12px; display: block; }

        /* çº¢åŒ…ä¸»å®¹å™¨ */
        .angpao-container {
            width: 300px;
            height: 520px;
            position: relative;
            background-color: var(--packet-red);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden; 
        }

        /* --- è›‡å¹´å¼‚å½¢ç™½è‰²å¡ç‰‡ --- */
        .white-card {
            position: absolute;
            left: 25px;
            top: 50px;
            width: 250px;
            height: 200px;
            background: white;
            border-radius: 15px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(320px); /* åˆå§‹è—åœ¨æ·±å¤„ */
        }

        /* å¡ç‰‡é¡¶éƒ¨çš„è›‡å¹´è£…é¥° */
        .card-decoration {
            position: absolute;
            top: -45px;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }
        .card-decoration img { width: 180px; }

        .amount-row { 
            color: var(--tng-blue); 
            font-weight: bold; 
            display: flex; 
            align-items: baseline; 
            margin-top: 10px;
        }
        .currency { font-size: 18px; margin-right: 2px; }
        .val { font-size: 52px; letter-spacing: -1px; }

        /* é»„é‡‘è½¬æ¢å°æŒ‰é’® (åŸç‰ˆæ ·å¼) */
        .convert-gold {
            background: #f1c40f;
            color: #7f6000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* çº¢è‰²å‰å£è¢‹ */
        .angpao-front {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 340px;
            background-color: var(--packet-red);
            z-index: 4;
            /* é‡ç‚¹ï¼šç»™å£è¢‹è¾¹ç¼˜åŠ ç‚¹é˜´å½±ï¼Œè¥é€ â€œæ’å…¥å£â€çš„æ„Ÿè§‰ */
            box-shadow: 0 -10px 20px rgba(0,0,0,0.1);
        }

        /* å£è¢‹çš„å¼§çº¿å¼€å£ */
        .angpao-front::before {
            content: "";
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: var(--packet-red);
            border-radius: 50% 50% 0 0;
        }

        /* ä¸­é—´çš„å¤§ Logo (æœªé¢†å–å‰æ˜¾ç¤º) */
        .lid-logo {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 85px;
            height: 85px;
            z-index: 10;
            transition: all 0.5s ease;
        }
        .lid-logo img { width: 100%; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }

        /* æ–‡å­—ä¿¡æ¯åŒº */
        .info-panel {
            position: absolute;
            top: 60px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 5;
            transition: all 0.6s ease;
        }
        .from-text { font-size: 12px; opacity: 0.8; margin-bottom: 4px; }
        .sender-name { font-size: 20px; font-weight: bold; }
        .blessing-text { font-size: 13px; margin-top: 8px; opacity: 0.9; }

        /* åº•éƒ¨æŒ‰é’®åŒº */
        .btn-group {
            position: absolute;
            bottom: 35px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }

        .btn-white {
            width: 220px;
            height: 54px;
            background: white;
            color: var(--tng-blue);
            border: none;
            border-radius: 27px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .btn-link {
            color: white;
            background: none;
            border: none;
            margin-top: 18px;
            font-size: 16px;
            opacity: 0.9;
            cursor: pointer;
        }

        /* --- äº¤äº’çŠ¶æ€æ§åˆ¶ --- */
        .opened .white-card { 
            transform: translateY(-30px); /* å‘ä¸Šå¼¹å°„å‡ºå¼€å£ */
        }
        
        .opened .lid-logo { 
            opacity: 0; 
            transform: translateX(-50%) scale(0.5); 
            pointer-events: none; 
        }

        .opened .info-panel {
            transform: translateY(140px); /* æ–‡å­—ä¸‹ç§»æ¶ˆå¤± */
            opacity: 0;
            pointer-events: none;
        }

        #postOpenAction {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease 0.4s;
        }
        .opened #postOpenAction { opacity: 1; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="ad-banner">
        <img src="awd.png" alt="AWD Banner">
    </div>

    <div class="angpao-container" id="mainPacket">
        <div class="lid-logo">
            <img src="tng.png" alt="TNG Logo">
        </div>

        <div class="white-card">
            <div class="card-decoration">
                <div style="color:#d11e22; font-weight:bold; font-size:12px;">ğŸ è›‡å…¨è›‡ç¾ ğŸ</div>
            </div>
            <img src="tng.png" width="40" alt="TNG">
            <div class="amount-row">
                <span class="currency">RM</span><span class="val">1.90</span>
            </div>
            <div class="convert-gold">ğŸª™ Convert to gold</div>
        </div>

        <div class="angpao-front">
            <div class="info-panel">
                <div class="from-text">From</div>
                <div class="sender-name">KONG ZI JUN</div>
                <div class="blessing-text">happy new year!</div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-white" id="openActionBtn" onclick="openAngpao()">Open Now</button>
            
            <div id="postOpenAction" class="hidden">
                <button class="btn-white" onclick="location.href='detail.html'">View More Details</button>
                <button class="btn-link" onclick="location.reload()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function openAngpao() {
            const packet = document.getElementById('mainPacket');
            const openBtn = document.getElementById('openActionBtn');
            const postAction = document.getElementById('postOpenAction');

            packet.classList.add('opened');
            openBtn.classList.add('hidden');
            postAction.classList.remove('hidden');
        }
    </script>
</body>
</html>
